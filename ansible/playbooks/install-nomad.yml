---
# Playbook to install HashiCorp Nomad on CentOS Stream 10 or Ubuntu 25.10
- name: Install HashiCorp Nomad
  hosts: nomad
  become: true

  tasks:
    # CentOS/RHEL tasks
    - name: Install required packages (RHEL)
      ansible.builtin.dnf:
        name:
          - dnf-plugins-core
          - unzip
        state: present
      when: ansible_os_family == "RedHat"

    - name: Add HashiCorp repository (RHEL)
      ansible.builtin.yum_repository:
        name: hashicorp
        description: HashiCorp Stable - $basearch
        baseurl: https://rpm.releases.hashicorp.com/RHEL/$releasever/$basearch/stable
        enabled: true
        gpgcheck: true
        gpgkey: https://rpm.releases.hashicorp.com/gpg
      when: ansible_os_family == "RedHat"

    - name: Install Nomad (RHEL)
      ansible.builtin.dnf:
        name: nomad
        state: latest
      when: ansible_os_family == "RedHat"

    # Ubuntu/Debian tasks
    - name: Install required packages (Debian)
      ansible.builtin.apt:
        name:
          - gpg
          - curl
          - unzip
        state: present
        update_cache: true
      when: ansible_os_family == "Debian"

    - name: Add HashiCorp GPG key (Debian)
      ansible.builtin.apt_key:
        url: https://apt.releases.hashicorp.com/gpg
        state: present
      when: ansible_os_family == "Debian"

    - name: Add HashiCorp repository (Debian)
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
        state: present
        filename: hashicorp
      when: ansible_os_family == "Debian"

    - name: Install Nomad (Debian)
      ansible.builtin.apt:
        name: nomad
        state: latest
        update_cache: true
      when: ansible_os_family == "Debian"

    # Common tasks
    - name: Create Nomad data directory
      ansible.builtin.file:
        path: "{{ nomad_data_dir }}"
        state: directory
        owner: nomad
        group: nomad
        mode: "0755"

    - name: Create Nomad plugin directory
      ansible.builtin.file:
        path: "{{ nomad_plugin_dir }}"
        state: directory
        owner: nomad
        group: nomad
        mode: "0755"

    - name: Create Nomad config directory
      ansible.builtin.file:
        path: "{{ nomad_config_dir }}"
        state: directory
        owner: root
        group: root
        mode: "0755"
