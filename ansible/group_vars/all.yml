---
# Fileserver configuration for CIFS/SMB volumes
fileserver_ip: "10.100.0.1"
fileserver_media_share: "media"
fileserver_backup_share: "backups"
fileserver_username: "plex"
fileserver_password: "Eitho7oo"

# Consul configuration
consul_data_dir: "/opt/consul/data"
consul_config_dir: "/etc/consul.d"
consul_datacenter: "dc1"

# Nomad configuration
nomad_addr: "http://192.168.0.10:4646"
nomad_data_dir: "/opt/nomad/data"
nomad_config_dir: "/etc/nomad.d"
nomad_plugin_dir: "/opt/nomad/plugins"

# Host volume directories for media servers
# These directories will be created and configured as Nomad host volumes
plex_config_dir: "/opt/plex/config"
plex_transcode_dir: "/opt/plex/transcode"
jellyfin_config_dir: "/opt/jellyfin/config"
jellyfin_cache_dir: "/opt/jellyfin/cache"

# User configuration (used for directory ownership and volume permissions)
user_uid: 1002
group_gid: 1001

# CSI Plugin configuration
csi_smb_image: "mcr.microsoft.com/k8s/csi/smb-csi:v1.8.0"
csi_plugin_id: "smb"
csi_driver_name: "smb.csi.k8s.io"
csi_log_level: 5
csi_controller_cpu: 512
csi_controller_memory: 512
csi_node_cpu: 512
csi_node_memory: 512

# Media server selection: "plex" or "jellyfin"
media_server: "plex"

# Nomad Pack registry configuration
nomad_pack_registry_name: "mediaserver"
nomad_pack_registry_url: "github.com/brent-holden/nomad-mediaserver-packs"

# Media server pack variables (passed to nomad-pack)
media_server_gpu_transcoding: true
media_server_enable_backup: true
media_server_enable_update: true
