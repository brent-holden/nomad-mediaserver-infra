---
# Consul configuration
consul_data_dir: "/opt/consul/data"
consul_config_dir: "/etc/consul.d"
consul_datacenter: "dc1"

# Nomad configuration
nomad_data_dir: "/opt/nomad/data"
nomad_config_dir: "/etc/nomad.d"
nomad_plugin_dir: "/opt/nomad/plugins"

# Podman driver configuration
nomad_driver_podman_version: "0.6.2"
nomad_driver_podman_url: "https://releases.hashicorp.com/nomad-driver-podman/{{ nomad_driver_podman_version }}/nomad-driver-podman_{{ nomad_driver_podman_version }}_linux_amd64.zip"

# Host volume directories
plex_config_dir: "/opt/plex/config"
plex_transcode_dir: "/opt/plex/transcode"
jellyfin_config_dir: "/opt/jellyfin/config"
jellyfin_cache_dir: "/opt/jellyfin/cache"

# Plex user configuration (must match PLEX_UID/PLEX_GID in plex.nomad)
plex_uid: 1002
plex_gid: 1001

# Media server selection (plex, jellyfin, or both)
# Set to the one you want to run
media_server: "plex"
